<table class="table table-striped table-light">
  <thead class="thead-light">
    <tr>
      <th class="text-center" scope="col">Ürün Marka</th>
      <th class="text-center" scope="col">Ürün Model</th>
      <th class="text-center" scope="col">Ürün RAM</th>
      <th class="text-center" scope="col">Disk</th>
      <th class="text-center" scope="col">CPU</th>
      <th class="text-center" scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of Products">
      <td class="text-center">{{ data.MarkaAd }}</td>
      <td class="text-center">{{ data.Model }}</td>
      <td class="text-center">{{ data.RAM }}</td>
      <td class="text-center">{{ data.HardDrive }}</td>
      <td class="text-center">{{ data.CPU }}</td>
      <td class="text-center">
        <button
          (click)="deleteProduct(data)"
          class="btn btn-danger"
        >
          Sil
        </button>
      </td>
    </tr>
    <tr>
      <td colspan="6" class="text-center">
        <button
          (click)="addProduct()"
          class="btn btn-success mx-auto"
        >
          Ekle
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div #checkPopup class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ checkPopupHeaderString }}</h5>
      </div>
      <div class="modal-body">
        <p style="font-size: 12px; font-weight: bold">
          {{ checkPopupBodyString }} Emin misiniz?
        </p>
      </div>
      <div class="d-flex justify-content-center modal-footer">
        <button
          (click)="checkPopupYes()"
          type="button"
          class="btn btn-lg btn-outline-danger"
        >
          Evet
        </button>
        <button
          type="button"
          class="btn btn-lg btn-outline-secondary"
          data-dismiss="modal"
          (click)="closeCheckPopup()"
        >
          Hayır
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal"
  #popupAddProduct
  id="popupAddProduct"
  tabindex="-1"
  role="dialog"
  aria-labelledby="popupAddProduct"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header row justify-content-between">
        <div class="col-9">
          <h5 class="modal-title" id="popupAddProduct">Ürün Ekle</h5>
        </div>
        <div class="col-3">
          <button
            type="button"
            class="close"
            (click)="closeAddPrdModal()"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-12">
            <form
              [formGroup]="addProductForm"
              (ngSubmit)="onSubmitSaveProduct()"
            >
              <div class="col-md-6 col-sm-12 my-1 form-group">
                <label class="text-black">Ürün Model</label>
                <input
                  formControlName="Model"
                  [ngClass]="
                    fAdd.Model.invalid
                      ? fAdd.Model.touched
                        ? 'form-control is-invalid'
                        : 'form-control'
                      : 'form-control is-valid'
                  "
                  placeholder="Ürün Model"
                />
              </div>
              <div class="col-md-6 col-sm-12 my-1 form-group">
                <label class="text-black">Ürün CPU</label>
                <input
                  formControlName="CPU"
                  [ngClass]="
                    fAdd.CPU.invalid
                      ? fAdd.CPU.touched
                        ? 'form-control is-invalid'
                        : 'form-control'
                      : 'form-control is-valid'
                  "
                  placeholder="Ürün CPU"
                />
              </div>
              <div class="col-md-6 my-1 col-sm-12 form-group">
                <label class="text-black" for="Marka">Marka</label>
                <select
                  [ngClass]="
                    fAdd.MarkaId.invalid
                      ? fAdd.MarkaId.touched
                        ? 'form-control is-invalid'
                        : 'form-control'
                      : 'form-control is-valid'
                  "
                  formControlName="MarkaId"
                >
                <option *ngFor="let marka of ProductBrands" [value]="marka.MarkaId">
                  {{ marka.MarkaAd }}
                </select>
              </div>
              <div class="col-md-12 col-sm-12 my-1 form-group">
                <label class="text-black">Ürün RAM</label>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    value="8GB"
                    type="radio"
                    formControlName="RAM"
                    name="RAM"
                  />
                  <label class="form-check-label" for="RAM"> 8GB </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    value="16GB"
                    type="radio"
                    formControlName="RAM"
                    name="RAM"
                  />
                  <label class="form-check-label" for="RAM"> 16GB </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    value="32GB"
                    type="radio"
                    formControlName="RAM"
                    name="RAM"
                  />
                  <label class="form-check-label" for="RAM"> 32GB </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    value="64GB"
                    type="radio"
                    formControlName="RAM"
                    name="RAM"
                  />
                  <label class="form-check-label" for="RAM"> 64GB </label>
                </div>
              </div>
              <div class="col-md-6 col-sm-12 my-1 form-group">
                <label class="text-black">Ürün Disk</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    value="256GB"
                    type="radio"
                    formControlName="HardDrive"
                    name="HardDrive"
                  />
                  <label class="form-check-label" for="HardDrive">
                    256GB
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    value="512GB"
                    type="radio"
                    formControlName="HardDrive"
                    name="HardDrive"
                  />
                  <label class="form-check-label" for="HardDrive">
                    512GB
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    value="1TB"
                    type="radio"
                    formControlName="HardDrive"
                    name="HardDrive"
                  />
                  <label class="form-check-label" for="HardDrive"> 1TB </label>
                </div>
                <div class="form-check">
                  <input
                    #radio
                    class="form-check-input"
                    value="2TB"
                    type="radio"
                    formControlName="HardDrive"
                    name="HardDrive"
                    checked
                  />
                  <label class="form-check-label" for="HardDrive"> 2TB </label>
                </div>
              </div>
              <div class="d-flex justify-content-center col-sm-12">
                <button
                  type="submit"
                  class="btn btn-outline-primary col-md-4 mt-2"
                >
                  Kaydet
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
